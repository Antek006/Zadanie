<html>
	<head>
	<meta charset="UTF-8">
		<title> Zadanie kalkulator </title>
		<script type="text/javascript" charset="UTF-8"></script>
    </head>
		<center><font color="blue" size="20"><b><i> Obliczanie - Kalkulator zwyczajny</i></b></font></center>
		<font color="green" size="5"><b><i>
			1. Dodawanie <br>
			2. Odejmowanie <br>
			3. Mnożenie <br>
			4. Dzielenie <br>
		</font></b></i>
		<body>
		<script type="text/javascript">
		
		function suma(){
			a=prompt("podaj jedna z liczb sumy: ");
            b=prompt("podaj druga z liczb sumy: ");
			a=parseFloat(a);
            b=parseFloat(b);
			if((isNaN(b))||(isNaN(a))) {
				document.write("<font color='red' size='5'><b><i> Któraś z wartośći to NAPIS </i></b></font>")}
			else{
			    Dodaw=a+b
				document.write("<font color='red' size='5'><b><i> Suma "+a+" + "+b+" = "+Dodaw+" </font>");
			}
		}
		
			
		function roznica(){
			a=prompt("podaj jedna z liczb różnicy: ");
			b=prompt("podaj druga z liczb różnicy: ");
			a=parseFloat(a);
			b=parseFloat(b);
			if((isNaN(a))||(isNaN(b))){
				document.write("<font color='red' size='5'><b><i> Któraś z wartośći to NAPIS </i></b></font>")}
			else {
				Odejmow=a-b
				document.write("<font color='red' size='5'><b><i> Różnica "+a+" - "+b+" wynosi "+Odejmow+" </font>");
			}
		}
		
			
		function iloczyn(){
			a=prompt("podaj jedna z liczb iloczynu: ");
			b=prompt("podaj druga z liczb iloczynu: ");
			a=parseFloat(a);
			b=parseFloat(b);
			if((isNaN(a))||(isNaN(b))){
				document.write("<font color='red' size='5'><b><i> Któraś z wartośći to NAPIS </i></b></font>")}
			else {
				mnoze=a*b
				document.write("<font color='red' size='5'><b><i> Mnożenie "+a+" * "+b+" = "+mnoze+" </i></b></font>");
			}
		}
			
		function iloraz(){
            a=prompt("podaj dzielną: ");
			b=prompt("podaj dzielmnik: ");
			a=parseFloat(a);
			b=parseFloat(b);
			if((b==0)||(isNaN(a))||(isNaN(b))){
				document.write("<font color='red' size'5'><b><i> Któraś z wartości to napis albo dzielnik to 0</i></b></font>")}
			else{
				Dziele=a/b
				document.write("<font color='red' size='5'><b><i> Dzielenie "+a+" / "+b+" = "+Dziele+" </font>");
			}
		}
			
			function domyslna(){
				document.write("<font color='orange' size='5'><b> Nie ma takiej opcji</b></font>");
			}
			
			
			var opcja = prompt("Wybierz opcję: ");
			switch(opcja){
			case "1":
				suma();
				break;
			case "2":
				roznica();
				break;
			case "3":
				iloczyn();
				break;
			case "4":
				iloraz();
				break;
			default: domyslna();
			}
		</script>
	</body>
</html>
